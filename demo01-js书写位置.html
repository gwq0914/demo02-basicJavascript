<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- 2.内嵌式的js -->
    <script>
      alert("唐伯虎点秋香！");
    </script>
    <!-- 3.外部链入式的js -->
    <script src="js书写位置.js"></script>
  </head>

    <!-- 1.行内式的js 直接卸载元素内部 -->
    <input type="button" value="唐伯虎" onclick="alert('秋香姐姐')" />
    <h5>
      注意单双引号的使用。html推荐使用的是<strong>双引号</strong>，js中推荐使用的是<strong>单引号</strong>。
    </h5>
  </body>
</html>
