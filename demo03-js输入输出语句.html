<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        prompt('请输入一个数字');
        alert('计算的结果是：');
        console.log('这是程序媛看到的！');
    </script>
</head>
<body>
    <h4>javascript输入输出语句</h4>
    <h5>alert(msg) 浏览器弹出警示框</h5>
    <h5>console.log(msg) 浏览器控制台打印输出信息</h5>
    <h5>prompt(info) 浏览器弹出输入框，用户可以输入</h5>
</body>
</html>
