<!DOCTYPE html>

  <body>
    <h5>
      计算机不能直接理解任何机器语言以外的语言，所以必须要把程序元所写的程序语言翻译成机器语言才能执行程序。程序语言翻译成机器语言的工具，被称为翻译器。
    </h5>
    <h5>
      翻译器翻译的方式有两种：一个是编译，另一个是解释。两种方式之间的区别在于翻译的时间点不同
    </h5>
    <h5>编译器是在代码执行之前进行编译，生成中间代码文件</h5>
    <h5>解释器是在运行代码时进行解释，并立即执行</h5>
  </body>
</html>
