<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //1-100之间，除了能被7整除之外的整数和
      var sum = 0;
      for (var i = 1; i <= 100; i++) {
        if (i % 7 == 0) {
          continue;
        }
        sum += i;
      }
      console.log("1-100之间，除了能被7整除之外的整数和是" + sum);

      //求1-100之间，能被7整除的和
      var sum = 0;
      for (i = 1; i <= 100; i++) {
        if (i % 7 == 0) {
          sum += i;
        }
      }
      console.log("1-100之间，能被7整除之外的整数和是" + sum);

      //求整数1-100的累加值，但要求跳过所有个位为3的数
      var sum = 0;
      for (i = 1; i <= 100; i++) {
        if (i % 10 == 3) {
          continue;
        }
        sum += i;
      }
      console.log("整数1-100的和，跳过所有个位为3的数：" + sum);
    </script>
  </head>
  <body>
    <h5>
      continue关键字用于跳出本次循环，继续下次循环（本次循环体中continue之后的代码就会少执行一次）
    </h5>
    <h5>break关键字用于立即跳出整个循环（循环结束）。</h5>
  </body>
</html>
