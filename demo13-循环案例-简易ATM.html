<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 简易ATM
      /*
      现存100元。
      如果存钱，就用输入钱数加上先存的钱数，之后弹出显示余额显示框。
      如果取钱，就减去取的钱数，之后弹出显示余额提示框。
      如果显示余额，就输出余额。如果弹出退出信息提示框
      */
      var money = 100,
        saveMoney,
        withdrawMoney,
        flag = 1;
      do {
        operation = prompt(
          "请输入您的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出"
        );
        switch (operation) {
          case "1":
            saveMoney = prompt("您想要存的钱数：");
            money += parseFloat(saveMoney);
            alert("您的存款余额是：" + money);
            flag = 1;
            break;
          case "2":
            withdrawMoney = prompt("您想要取的钱数：");
            money -= parseFloat(withdrawMoney);
            alert("您的存款余额是：" + money);
            flag = 1;
            break;
          case "3":
            alert("您的存款余额是：" + money);
            flag = 1;
            break;
          case "4":
            alert("系统已退出。");
            flag = 0;
            break;
        }
      } while (flag == 1);
    </script>
  </head>
  <body></body>
</html>
