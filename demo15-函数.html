<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 700px;
        border-top: 1px solid #000;
        border-left: 1px solid #000;
        border-spacing: 0;
      }
      table td {
        border-right: 1px solid #000;
        border-bottom: 1px solid #000;
      }
    </style>
    <script>
      //函数的使用：
      //1.声明函数
      //   function 函数名(){
      //       函数体
      //   }

      function sayHi() {
        console.log("hi~~");
      }
      // (1)function 声明函数的关键字 全部小写
      // (2)函数是做某件事情，函数名一般是动词
      //函数不调用 自己不执行
      //2.调用函数
      //函数名（）；
      sayHi();
      //函数使用的案例：利用函数计算1-100之间的累加和
      function sumNum(start, ending) {
        var sum = 0;
        for (var i = start; i <= ending; i++) {
          sum += i;
        }
        console.log(start + "到" + ending + "的累加和是" + sum);
      }
      sumNum(1, 100);
    </script>
  </head>
  <body>
    <h5>
      函数就是封装了一段可被重复调用执行的代码块。通过此代码块可以实现大量代码的重复使用。
      <br />
      函数在使用时分为两步：声明函数和调用函数。
      <br />
      在声明函数时，可以在函数名称后面的小括号中添加一些参数，这些参数被称为形参，而在调用该函数时，同样也需要传递相应的参数，这些参数被称为实参。
      <br />
      <table>
        <tr>
          <td>参数</td>
          <td>说明</td>
        </tr>
        <tr>
          <td>形参</td>
          <td>形式上的参数，函数定义的时候，传递的参数，当前并不知道是什么</td>
        </tr>
        <tr>
          <td>实参</td>
          <td>实际上的参数，函数调用的时候传递的参数，实参是传递给形参的</td>
        </tr>
      </table>
      <br />
      参数的作用：在函数内部耨写值不能固定，我们可以参数在调用函数时传递不同的值进去。
    </h5>
  </body>
</html>
