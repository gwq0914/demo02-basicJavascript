  <body>
    <h5>
      js代码是由浏览器中的js解析器来执行的。js解析器在运行js代码的时候分两步
      <br />
      1.预解析：js引擎会把js里面所有的var
      还有function提升到当前作用域的最前面<br />
      2.代码执行：按照代码书写的顺序从上往下执行
      <br />
      (1)变量提升
      ：就是把所有变量声明提升到当前的作用域最前面，，不提升赋值操作<br />
      (2)函数声明 : 就是把所有变量声明提升到当前的作用域，不调用函数<brd />
